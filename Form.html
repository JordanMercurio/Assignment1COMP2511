<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Event Sign Ups!</title>
    </head>
    
    <body>  
        
        <form method="get" action="mailto:jmerc673@mtroyal.ca">
            
            <img src="Images/destiny-2-icon-22.png" alt="Destiny 2 logo" width="80"
                 height="80">
            <h2>Event Sign Up</h2>
            <h3>Sign Up To The Event Of Your Choice!</h3>
            
                <fieldset>
                    
                    <legend><strong>Event Information</strong></legend>
                <p>
                    <label>
                        <input name="event" type="checkbox" value="Intramurals">
                        Intramurals 
                    </label>
                    
                    <label>
                        <input name="event" type="checkbox" value="Coding">
                        Coding
                    </label>
                    
                    <label>
                        <input name ="art" type="checkbox" value="Art">
                        Art Exhibition
                    </label>
                    
                    <label>
                        <input name="free food" type="checkbox" value="Free Food">
                        Free Food
                    </label>
                </p>
                    
                <p> 
                    <label>Major:
                        
                        <select name="cities">
                            <option selected> Select your Major</option>
                            <option>Bachelor of Arts</option>
                            <option>Bachelor of Business Administration</option>
                            <option>Bachelor of Child Studies</option>
                            <option>Bachelor of Communication</option>
                            <option>Bachelor of Computer Information Systems</option>
                            <option>Bachelor of Education</option>
                            <option>Bachelor of Health and Physical Education</option>
                            <option>Bachelor of Interior Design</option>
                            <option>Bachelor of Midwifery</option>
                            <option>Bachelor of Nursing</option>
                            <option>Bachelor of Science</option>
                            <option>Bachelor of Social Work</option>
                            <option>Other</option>
                            
                        </select>
                        
                    </label>    
                    
                <p>
                   
                    <label>Expected Graduation Date:
                            <input name="date" type="date">
                    </label>
                </p>
                    
                <p>
                    <label>
                        What year are you in?
                        <input name="num" type="number" min="1" max="10" value="1">
                    </label>
                </p>
                    
                <p>

                    
                    <label>
                            <input name="selection" type="radio" value="Female"> Female
                    </label>
                    
                    <label>
                            <input name="selection" type="radio" value="Male"> Male
                    </label>
                    
                    <label>
                            <input name="selection" type="radio" value="Other"> Other
                    </label>
                </p>
                    
                <p>
                    <label> 
                            <input name="vaccinated" type="checkbox" value="Vaccinated"> Vaccinated
                    </label>    
                </p>
                </fieldset>
            
            <br>
        
                <fieldset>
                    
                   <legend><strong>Personal Information</strong></legend> 
                    
                <p>
                    <label> Name:
                            <input name="name" type="text">
                    </label>    
                        
                </p>
                    
                <p>
                    <label>Phone:
                            <input name= "phone" type="tel" pattern="[0-9]{3}[\-][0-9]{3}[\-][0-9]{4}" placeholder="123-123-1234">
                    </label>    
                </p>
                    
                <p>
                    <label>Email:
                            <input name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="20" placeholder="JohnSmith@email.com">
                    </label>    
                </p>
                    
                </fieldset>
            
            <br>
            
                <input name="search" type="submit">
                <input name="clear" type="reset">
        </form>
        
    </body>

</html>
